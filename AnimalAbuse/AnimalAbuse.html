<script src="http://d3js.org/d3.v3.min.js"></script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 70, left: 50},
    width = 800- margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var x2 = d3.time.scale().range([0, width]);
var x3 = d3.time.scale().range([0, width]);
var x4 = d3.time.scale().range([0, width]);

var y = d3.scale.linear().range([height, 0]);


// Define the axes

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(7);

var xAxis2 = d3.svg.axis().scale(x2)
    .orient("bottom").ticks(7)
    .tickFormat(d3.time.format("%b"));

var xAxis3 = d3.svg.axis(x3)
    .scale(x3)
    .orient("bottom").ticks(5)
    .tickFormat(d3.time.format("%a"));

var xAxis4 = d3.svg.axis(x3)
    .scale(x4)
    .orient("bottom").ticks(20)
    .tickFormat(d3.time.format("%H"));

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(7);

var yAxis3 = d3.svg.axis()
    .scale(y)
    .orient("left");

// Define the line
var valueline = d3.svg.line()   
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.amount); });
    
// Adds the svg canvas
var chart1 = d3.select("#area1")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");


// Get the data
d3.csv("byYear.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.amount = +d.amount;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.amount; })]);

    // Nest the entries by abuse
    var dataNest = d3.nest()
        .key(function(d) {return d.abuse;})
        .entries(data);

    var color = d3.scale.category10();   // set the colour scale

    legendSpace = width/dataNest.length; // spacing for the legend

    // Loop through each abuse / key
    dataNest.forEach(function(d,i) { 

        chart1.append("path")
            .attr("class", "line")
            .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("id", 'tag1'+d.key.replace(/\s+/g, '')) // assign ID
            .attr("d", valueline(d.values));

        // Add the Legend
        chart1.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
            .attr("y", height + (margin.bottom/2)+ 5)
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .on("click", function(){
                // Determine if current line is visible 
                var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1; 
                // Hide or show the elements based on the ID
                d3.select("#tag1"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100) 
                    .style("opacity", newOpacity); 
                // Update whether or not the elements are active
                d.active = active;
                })  
            .text(d.key); 

    });

    // Add the X Axis
    chart1.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    chart1.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});
